<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Form</title>
    <link rel="stylesheet" href="form/form.css" />
  </head>
  <body>
    <header>
      <h1>Product Review Form</h1>
    </header>
    <main>
      <form id="reviewForm" method="get" action="review.html">
        <div class="form-group">
          <label for="productName">Product Name</label>
          <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
          </select>
        </div>

        <div class="form-group">
          <label>Overall Rating</label>
          <div class="rating">
            <input type="radio" id="star1" name="rating" value="1" required />
            <label for="star1">☆</label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2">☆</label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3">☆</label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4">☆</label>
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5">☆</label>
          </div>
        </div>

        <div class="form-group">
          <label for="installDate">Date of Installation</label>
          <input type="date" id="installDate" name="installDate" required />
        </div>

        <div class="form-group">
          <label>Which features did you find useful in the product?</label>
          <div class="features">
            <input
              type="checkbox"
              id="durability"
              name="features"
              value="Durability"
            />
            <label for="durability">Durability</label>
            <input
              type="checkbox"
              id="easeOfUse"
              name="features"
              value="Ease of Use"
            />
            <label for="easeOfUse">Ease of Use</label>
            <input
              type="checkbox"
              id="performance"
              name="features"
              value="Performance"
            />
            <label for="performance">Performance</label>
            <input type="checkbox" id="design" name="features" value="Design" />
            <label for="design">Design</label>
          </div>
        </div>

        <div class="form-group">
          <label for="writtenReview">Written Review (Optional)</label>
          <textarea id="writtenReview" name="writtenReview"></textarea>
        </div>

        <div class="form-group">
          <label for="userName">Your Name (Optional)</label>
          <input type="text" id="userName" name="userName" />
        </div>

        <div class="form-group">
          <input type="submit" value="Post Review" />
        </div>
      </form>
    </main>
    <footer>
      <p>
        &copy;<span id="currentyear"></span> •Archford Nhanga •Johannesburg
        South Africa
      </p>
      <p id="lastModified"></p>
    </footer>
    <script src="form/form.js"></script>
  </body>
</html>
