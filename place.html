<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Madagascar</title>
    <link rel="stylesheet" href="styles/place.css" />
    <script defer src="scripts/place.js"></script>
  </head>
  <body>
    <header>
      <h1>Mauritius</h1>
    </header>
    <main>
      <section class="data">
        <h2>Data</h2>
        <table>
          <tr>
            <td>Area:</td>
            <td>2,040 sq km</td>
          </tr>
          <tr>
            <td>Population:</td>
            <td>1265711</td>
          </tr>
          <tr>
            <td>Capital:</td>
            <td>Port Louis</td>
          </tr>
          <tr>
            <td>Languages:</td>
            <td>English, French, Mauritian Creole</td>
          </tr>
          <tr>
            <td>Currency:</td>
            <td>MUR</td>
          </tr>
          <tr>
            <td>Time Zone:</td>
            <td>UTC+4</td>
          </tr>
          <tr>
            <td>Calling Code:</td>
            <td>+230</td>
          </tr>
          <tr>
            <td>Internet TLD:</td>
            <td>.mu</td>
          </tr>
        </table>
      </section>
      <section class="weather">
        <h2>Weather</h2>
        <div class="weather-icon">⛅</div>
        <div class="weather-info">
          <div class="temperature">10°C</div>
          <div class="conditions">Partly Cloudy</div>
          <div class="wind">
            <span class="wind-speed">5 km/h</span>
            <span class="wind-chill">9.8°C</span>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>
        &copy;<span id="currentyear"></span> •Archford Nhanga •Johannesburg
        South Africa
      </p>
      <p id="lastModified"></p>
    </footer>
  </body>
</html>
